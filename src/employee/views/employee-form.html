<div id="empoyee-form">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="first-name" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="first-name" ng-model="employee.firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="last-name" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last-name" ng-model="employee.lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" ng-model="employee.phone" placeholder="Phone">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" ng-model="employee.email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="roles" class="col-sm-2 control-label">Roles</label>
            <div class="col-sm-10" id="roles">
                This spot is taken for the checkbox for roles.Will be grabbed from $http Service...work in progress
            </div>
        </div>
        <button class="btn btn-success" ng-click="addEmployee()">Add</button>
    </form>
</div>
