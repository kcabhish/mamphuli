<div class="container-main" id="class-list">
    <!--Code below should be rendered as a grid system-->
    <div class="container-body">
        <table class="table">
            <caption>
                <h4>Class List</h4>
                <span class="search">
                    <input type="text" ng-model="searchText" placeholder="Search..."> 
                </span>
                <br>
                <span class="cap-second-row">
                    <input type="text" ng-model="classModel.classTitle" ng-keyup="$event.keyCode == 13 && addClass()" placeholder="Enter new class">
                        <button class="btn btn-success" ng-click="addClass()">Add</button>
                </span>
            </caption>
            <thead>
                <tr>
                    <th>
                        Classes
                    </th>
                    <th>
                        Toggle Status 
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="class in classes|filter:searchText">
                    <td>{{class.description}}</td>
                    <td>active btn goes here</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
