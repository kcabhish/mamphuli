<div class="container-main" id="class-list">
    <div class="container-head">
        <span class="title">Class List</span>
        <span class="search-option">
            <form class="form-inline">
               <div class="form-group">
                    <div class="input-group">
                        <input type="text" ng-model="searchText" placeholder="search..."> 
                        <div class="input-group-addon">
                           <img src="/static_files/svg/search.svg" style="position:relative;height:20px">
                        </div>
                    </div> 
               </div>
            </form>
              
        </span>
             
    </div>

    <!--Code below should be rendered as a grid system-->
    <div class="container-body">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th colspan='2'>
                        Class Title : <input type="text" ng-model="classModel.classTitle" placeholder="Enter new class">
                        <button ng-click="addClass()">Add</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        Toggle Status
                    </th>
                    <th> Classes </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="class in classes|filter:searchText">
                    <td>{{class.title}}</td>
                    <td>active btn goes here</td>
                </tr>
            </tbody>
            <tbody>
            </tbody>
        </table>
